<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marshrutka project / Management / Points</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href = "@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/management">Management</a></li>
        <li class="breadcrumb-item active" aria-current="page">Points</li>
    </ol>
</nav>

<div class="container">
    <form th:object="${point}">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" th:field="*{active}" id="active">
            <label class="custom-control-label" for="active">Active</label>
        </div>

        <div class="form-group row">
            <label for="id" class="col-sm-2 col-form-label">id:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" th:field="*{id}" id="id"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">name:</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control-plaintext" th:field="*{name}" id="name"/>
            </div>
        </div>

    </form>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">Marshrutka - mini data bus</span>
    </div>
</footer>
</body>
</html>
